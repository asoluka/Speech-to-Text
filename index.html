<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Speech to Text Demo Site</title>
  </head>
  <body>
    <main>
      <h1>Speech to Text</h1>
      <p class="sub-title">
        Click the start listening button, speak, and when you're done, click
        stop listening.
      </p>
      <div class="form-wrapper">
        <textarea id="transcript" rows="5" cols="30"></textarea>

        <div class="form-btns">
          <button id="start-btn">Start Listening</button>
          <button id="stop-btn" disabled>Stop Listening</button>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
